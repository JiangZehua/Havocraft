syntax = "proto3";
import "google/protobuf/empty.proto";
package dk.itu.real.ooe;

/**
  The main service.
*/
service DelegatorService {
    /** Spawns a server **/
    rpc spawnServer (Seed) returns (google.protobuf.Empty);
}

/** The port that a new service is tied to */
message Port {
    string port = 1;
}

message Seed {
  int32 seed = 1;
}