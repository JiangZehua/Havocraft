syntax = "proto3";
import "google/protobuf/empty.proto";
package dk.itu.real.ooe;

/**
  The main service.
*/
service DelegatorService {
    /** Spawns a server **/
    rpc spawnServer (seed) returns (google.protobuf.Empty);
}

/** A 3D cube defined by two opposing corners min and max where min.x < max.x, min.y < max.y and min.z < max.z */
message Port {
    String port = 1;
}