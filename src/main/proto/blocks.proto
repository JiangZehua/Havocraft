syntax = "proto3";
package dk.itu.real.ooe;

service BlocksService {
    rpc spawnBlocks (Blocks) returns (SpawnBlocksReply);
    rpc readVolume (Volume) returns (Blocks);
    rpc fillVolume (FillVolumeRequest) returns (FillVolumeReply);
}

message Volume {
    int32 x1 = 1;
    int32 x2 = 2;
    int32 y1 = 3;
    int32 y2 = 4;
    int32 z1 = 5;
    int32 z2 = 6;
}

message FillVolumeRequest {
    Volume volume = 1;
    string type = 2;
}

message Blocks {
    repeated Block blocks = 1;
}

message Block {
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
    string type = 4;
    Orientation orientation = 5;
}

enum Orientation {
    NORTH = 0;
    WEST = 1;
    SOUTH = 2;
    EAST = 3;
    UP = 4;
    DOWN = 5;
}

message SpawnBlocksReply {
    string status = 1;
}

message FillVolumeReply {
    string status = 1;
}
